version: '3.8'

services:
  # PostgreSQL - Data Warehouse
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: ecommerce_dw
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d
      - ./data:/data
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ingester:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./scripts:/app
      - ./data:/home/node/.n8n-files
    environment:
      CSV_PATH: /home/node/.n8n-files/data.csv
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: ecommerce_dw
      PGUSER: postgres
      PGPASSWORD: postgres123
      BATCH_SIZE: 2000
    depends_on:
      postgres:
        condition: service_healthy
    command: ["python", "/app/ingest_csv.py"]
    profiles: ["tools"]

  # n8n - ETL/Orchestration
  n8n:
    image: n8nio/n8n:latest
    container_name: ecommerce_n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_USER_MANAGEMENT_DISABLED=true
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=ecommerce_dw
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=postgres123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Sarajevo
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./data:/data
      - ./n8n/workflows:/workflows
      - ./data:/home/node/.n8n-files
    networks:
      - ecommerce_network
    depends_on:
      postgres:
        condition: service_healthy

  # FastAPI ML Microservice
  ml_service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    container_name: ecommerce_ml
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/ecommerce_dw
    ports:
      - "8000:8000"
    volumes:
      - ./ml_service:/app
      - ./reports:/reports
    networks:
      - ecommerce_network
    depends_on:
      postgres:
        condition: service_healthy

  # Streaming Ingestion (micro-batch)
  streamer:
    build:
      context: ./streaming
      dockerfile: Dockerfile
    container_name: ecommerce_streamer
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/ecommerce_dw
      - CSV_PATH=/data/data.csv
      - STATE_PATH=/data/stream_state.json
      - BATCH_SIZE=1000
      - SLEEP_SECONDS=30
      - RUN_ETL=true
      - RUN_ML=false
      - ML_SERVICE_URL=http://ml_service:8000
    volumes:
      - ./data:/data
      - ./streaming:/app
    networks:
      - ecommerce_network
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - streaming

  # Apache Superset - BI Dashboards
  superset:
    image: apache/superset:latest
    container_name: ecommerce_superset
    user: root
    environment:
      - SUPERSET_SECRET_KEY=your_secret_key_here_change_in_production
      - ADMIN_USERNAME=admin
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_PASSWORD=admin123
    ports:
      - "8088:8088"
    volumes:
      - superset_data:/app/superset_home
      - ./superset:/app/docker
    networks:
      - ecommerce_network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
        /app/.venv/bin/python -m ensurepip --upgrade &&
        /app/.venv/bin/python -m pip install --no-cache-dir psycopg2-binary &&
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin --lastname User --email admin@example.com --password admin123 || true &&
        superset init &&
        superset run -h 0.0.0.0 -p 8088 --with-threads --reload
      "

  # BI Control Center UI
  ops_ui:
    build:
      context: ./ops_ui
      dockerfile: Dockerfile
    container_name: ecommerce_ops_ui
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@postgres:5432/ecommerce_dw
      - ML_SERVICE_URL=http://ml_service:8000
      - SUPERSET_URL=http://superset:8088
      - SUPERSET_USERNAME=admin
      - SUPERSET_PASSWORD=admin123
    ports:
      - "8090:8090"
    volumes:
      - ./ops_ui:/app
      - ./data:/data
      - ./data.csv:/data/source.csv:ro
    networks:
      - ecommerce_network
    depends_on:
      postgres:
        condition: service_healthy
        

volumes:
  postgres_data:
  n8n_data:
  superset_data:

networks:
  ecommerce_network:
    driver: bridge
